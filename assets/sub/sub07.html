    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/ScrollTrigger.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.23/bundled/lenis.min.js"></script> 
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/DrawSVGPlugin3.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/MotionPathPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.23/bundled/lenis.min.js"></script>
    <script src="https://unpkg.com/split-type"></script>
    <script src="../js/main.js"></script>
    <script>
        // lenis smooth scroll 설정
        const lenis = new Lenis()
        function raf(time) {
            lenis.raf(time)
            requestAnimationFrame(raf)
        }
        requestAnimationFrame(raf)
        // split type text 모션 3
        const splitTypes2 = document.querySelectorAll('.color_type');

        splitTypes2.forEach((char,i) => {
            const bg = char.dataset.bgColor
            const fg = char.dataset.fgColor

            const text = new SplitType(char, {types:'chars'})
            gsap.fromTo(text.chars,
            {
                color:bg,
            },
            {
                color:fg,
                duration:0.3,
                stagger:0.02,
                scrollTrigger: {
                    trigger:char,
                    start:'top 80%',
                    end:'top 20%',
                    scrub:false,
                    markers:false,
                    toggleActions:'play play none none'
                }
            })
        })
        // split-type text 모션 설정
        const targets = gsap.utils.toArray(".split_text");
        
        targets.forEach(target => {
            let SplitClient = new SplitType(target, {type: "lines, words, chars"});
            let lines = SplitClient.lines;
            let words = SplitClient.words;
            let chars = SplitClient.chars;

            gsap.from(words, {
                yPercent: 100,
                autoAlpha: 0,
                duration: 0.5,
                ease: "cubic-bezier(0.215, 0.610, 0.355, 1.000)",
                stagger: {
                    amount:1.5,
                    from:"random"
                },
                scrollTrigger: {
                    trigger: target,
                    start: "top 80%",
                    end: "+=400",
                    markers: false,
                    scrub: false,
                }
            });
        });
    </script>
